<script>


$( "#timing #slider" ).slider({
  max: 0.01,
  step: 0.0001,
  value: 0.001, 
  slide: function( event,ui ) {
	  console.log($(ui.handle).parent().parent());
	  $(ui.handle).parent().parent().children('value').html("HELLO");
	  updateval(ui.value);
  },
  change: sendval  
}).ready(updateval(this));


function updateval(obj){
	//console.log(obj);

	//obj.target.parent().html($("#slider").slider("value"));
}
function sendval(){
	var value = "timing:"+$("#slider").slider("value");
	console.log(value);
	var ws = new WebSocket("ws://192.168.254.81:5555/ws");
	ws.onopen = function(event) {
		ws.send(value);
	}
}

</script>
